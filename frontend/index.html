<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piercing Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #333;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 2rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 2rem;
    }

    .auth-buttons {
      position: absolute;
      right: 2rem;
    }

    .auth-buttons button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #1d4ed8;
    }

    .piercing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .piercing {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .piercing img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 0.5rem;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .welcome-message {
      font-size: 1.2rem;
      margin-right: 5rem; /* Move it more to the right */
      display: inline-block;
    }

    .sign-out-btn {
      background-color: #f44336; /* Red color for sign out */
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-left: 1rem;
      display: inline-block;
    }

    .sign-out-btn:hover {
      background-color: #e53935;
    }

    /* Navbar styles */
    nav {
      background-color: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content-section {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Piercing Store</div>
    <div class="auth-buttons" id="authButtons" style="display: block;">
      <button onclick="signIn()">Sign In</button>
      <button onclick="signUp()">Sign Up</button>
    </div>
    <div id="welcomeMessage" class="welcome-message" style="display: none;"></div>
    <button id="signOutButton" class="sign-out-btn" style="display: none;" onclick="signOut()">Sign Out</button>
  </header>

  <!-- Navbar -->
  <nav>
    <a href="index.html" id="piercingsLink">Piercings</a>
    <a href="#" id="onasLink" onclick="showOnas()">O Nas</a>
  </nav>

  <section class="piercing-container" id="piercing-list">
    <!-- Piercings will go here dynamically -->
  </section>

  <section id="onas" class="content-section" style="display: none;">
    <h2>O Nas</h2>
    <p>Welcome to our Piercing Store! We offer a variety of high-quality piercings, jewelry, and accessories. Our goal is to provide the best products and services to all of our customers. Thank you for visiting us!</p>
  </section>

  <script>
    // Check if the user is signed in (check localStorage for user)
    const user = JSON.parse(localStorage.getItem('user'));

    if (user) {
      // If user is signed in, hide sign up/sign in buttons, show welcome message, and show sign out button
      document.getElementById('authButtons').style.display = 'none';
      document.getElementById('welcomeMessage').style.display = 'block';
      document.getElementById('welcomeMessage').innerText = `Welcome ${user.ime} ${user.priimek}!`;
      document.getElementById('signOutButton').style.display = 'inline-block';
    }

    function signIn() {
      // Redirect to the Sign In page
      window.location.href = "signin.html";
    }

    function signUp() {
      // Redirect to the Sign Up page
      window.location.href = "signup.html";
    }

    function signOut() {
      // Remove the user data from localStorage and redirect to index
      localStorage.removeItem('user');
      window.location.reload(); // Refresh the page to show sign in and sign up buttons
    }

    function showOnas() {
      // Hide piercing list and show O Nas content
      document.getElementById('piercing-list').style.display = 'none';
      document.getElementById('onas').style.display = 'block';
    }

    // Fetch piercings and display them
    fetch('http://localhost:3000/piercings')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('piercing-list');
        data.forEach(piercing => {
          const div = document.createElement('div');
          div.className = 'piercing';
          div.innerHTML = `
            <img src="${piercing.image_url || 'https://via.placeholder.com/150'}" alt="${piercing.name}">
            <h3>${piercing.name}</h3>
            <p>${piercing.price} â‚¬</p>
            <button class="btn" onclick="tryOn(${piercing.id})">Try</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load piercings', err);
      });

    // Redirect to sign-up if user is not signed in when they try to "try" a piercing
    function tryOn(piercingId) {
      if (!user) {
        window.location.href = "signup.html";  // Redirect to sign up page if not signed in
      } else {
        // Handle the "try" action (e.g., show more details or perform the action for signed-in users)
        alert(`Trying on piercing with ID: ${piercingId}`);
      }
    }
  </script>

</body>
</html>
