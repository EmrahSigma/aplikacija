<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piercing Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      color: #333;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 2rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 2rem;
    }

    .auth-buttons {
      position: absolute;
      right: 2rem;
    }

    .auth-buttons button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #1d4ed8;
    }

    .piercing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .piercing {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 200px;
      text-align: center;
    }

    .piercing img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 0.5rem;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Piercing Store</div>
    <div class="auth-buttons" id="authButtons" style="display: none;">
      <button onclick="signIn()">Sign In</button>
      <button onclick="signUp()">Sign Up</button>
    </div>
  </header>

  <section class="piercing-container" id="piercing-list">
    <!-- Piercings will go here dynamically -->
  </section>

  <script>
    // Simulate login status (change to false to hide buttons)
    const userIsSignedIn = true;

    if (userIsSignedIn) {
      document.getElementById('authButtons').style.display = 'block';
    }

    function signIn() {
      alert('Redirect to sign-in page');
    }

    function signUp() {
      alert('Redirect to sign-up page');
    }

    fetch('http://localhost:3000/piercings')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('piercing-list');
        data.forEach(piercing => {
          const div = document.createElement('div');
          div.className = 'piercing';
          div.innerHTML = `
            <img src="${piercing.image_url || 'https://via.placeholder.com/150'}" alt="${piercing.name}">
            <h3>${piercing.name}</h3>
            <p>${piercing.price} â‚¬</p>
            <button class="btn">Try</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Failed to load piercings', err);
      });
  </script>

</body>
</html>
